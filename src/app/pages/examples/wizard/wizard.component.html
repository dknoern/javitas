<div class=" main-content">
  <div class=" header bg-gradient-default py-7 py-lg-6 pt-lg-7">
    <div class=" container">
      <div class=" header-body text-center mb-7">
        <div class=" row justify-content-center">
          <div class=" col-xl-5 col-lg-6 col-md-8 px-5">
            <h1 class=" text-white">Request watch service</h1>

            <p class="text-white mt-4">
              Please fill in and submit the form below to request repair service.
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
        xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>

  <div class=" container mt--8 pb-5">
    <div class=" row justify-content-center">
      <div class=" col-lg-10">

        <div id="card-component" class="tab-pane tab-example-result fade show active" role="tabpanel"
          aria-labelledby="card-component-tab">

          <div *ngIf="!isAdmin" class=" card">
            <div class=" card-header">
              <h3 class=" mb-0">Watch Information</h3>
            </div>

            <div class=" card-body">
              <form>
                <div class=" form-group">
                  <label class=" form-control-label" for="manufacturer">
                    Select watch manufacturer
                  </label>
                  <select class=" form-control" name="manufacturer" [(ngModel)]="manufacturer">
                    <option> - Select one - </option>
                    <option value="Cartier"> Cartier </option>
                    <option value="Panerai"> Panerai </option>
                    <option value="Jaeger LeCoultre"> Jaeger LeCoultre </option>
                    <option value="IWC"> IWC </option>
                    <option value="Baume & Mercier"> Baume & Mercier </option>
                    <option value="Montblanc"> Montblanc </option>
                    <option value="Other"> Other </option>
                  </select>
                </div>

                <div class=" form-group">
                  <label class=" form-control-label" for="model">
                    Model
                  </label>
                  <input class=" form-control" name="model" [(ngModel)]="model" type="text" />
                </div>

                <div class=" form-group">
                  <label class=" form-control-label" for="serialNumber">
                    Serial Number
                  </label>
                  <input class=" form-control" name="serialNumber" type="text" [(ngModel)]="serialNumber" />
                </div>
                <div class=" form-group">
                  <label class=" form-control-label" for="age">
                    Age of watch or time since last service if known (years)
                  </label>
                  <input class=" form-control" name="age" type="text" [(ngModel)]="age" />
                </div>
                <div class=" form-group">
                  <label class=" form-control-label" for="notes">
                    Description of problem
                  </label>
                  <textarea class=" form-control" [value]="notes" (input)="onValueChange($event)"  name="notes" rows="3"></textarea>
                </div>
              </form>
            </div>

            <div class=" row justify-content-center">
              <div class=" card-header">

                <button class=" btn btn-primary" (click)="postOrder()" type="button">Submit</button>
                &nbsp;
                <a href="/#/home"> <button class=" btn btn-icon btn-secondary" type="button">
                    Cancel
                  </button></a>
              </div>
            </div>
          </div>

          <div *ngIf="isAdmin" class=" card">
            <div class=" card-header">
              <h3 class=" mb-0">Oops</h3>
            </div>

            <div class=" card-body">
              You are logged in as an administrator, repairs can only be requested by registered customers.
            </div>
            <div class=" row justify-content-center">
              <div class=" card-header">
                <a href="/#/home"> <button class=" btn btn-icon btn-secondary" type="button">
                    OK
                  </button></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<div *ngIf="estimate && estimate.necessaryServices.length > 0">
  <div class="row mt-4">
    <div class="col">
      <h3 class=" card-title mb-3">Estimate</h3>
    </div>
  </div>
  <div class=" row">
    <div class="col">
      <table class=" table align-items-center table-flush">
        <tr>
          <td colspan="2"><b>Necessary services:</b></td>
          <td style="text-align: center">{{estimate.approvalStatus}}</td>
        </tr>
        <tr *ngFor="let service of estimate.necessaryServices; let i = index">
          <td>{{service.name}}</td>
          <td>{{service.price | currency}}</td>
          <td></td>
        </tr>
        <tr>
          <td colspan="4"><b>Optional services:</b></td>
        </tr>
        <tr *ngFor="let service of estimate.optionalServices; let i = index">
          <td>{{service.name}}</td>
          <td>{{service.price | currency}}</td>
          <td style="text-align: center">{{service.approvalStatus}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>

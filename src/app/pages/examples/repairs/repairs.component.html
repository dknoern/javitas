<div class=" main-content">
  <div class=" header bg-gradient-default py-7 py-lg-8 pt-lg-9">


    <div class="separator separator-bottom separator-skew zindex-100">
      <svg
        x="0"
        y="0"
        viewBox="0 0 2560 100"
        preserveAspectRatio="none"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
      >
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>

  <div class=" container mt--8 pb-5">
    <div class=" row justify-content-center">
      <div class=" col-lg-10">

        <div class=" card">
          <div class=" card-header border-0">
            <h3 class=" mb-0">My Repairs</h3>
          </div>
  
          <div class=" table-responsive">
            <table class=" table align-items-center table-flush">
              <thead class=" thead-light">
                <tr>
                  <th class=" sort" data-sort="name" scope="col">Created Date</th>
  
                  <th class=" sort" data-sort="budget" scope="col">Brand</th>
  
                  <th class=" sort" data-sort="status" scope="col">Status</th>
  
                  <th scope="col">Customer</th>
  
                  <th scope="col"></th>
                </tr>
              </thead>
  
              <tbody class=" list">




                <tr *ngFor='let order of orders'>


                  <th scope="row">
                    <div class=" media align-items-center">
                      <div class=" media-body">
                        <span class=" name mb-0 text-sm">
                          <a href="javascript:void(0)"> {{order.createdDate}}</a>
                        </span>
                      </div>
                    </div>
                  </th>
  
                  <td class=" budget">{{order.manufacturer}}</td>
  
                  <td>
                    <span class=" badge badge-dot mr-4">
                      <i class=" bg-warning"> </i>
  
                      <span class=" status">{{order.status}} </span>
                    </span>
                  </td>
  
                  <td class=" budget">{{order.email}}</td>
  
  
                  <td class=" text-right">
                    <div class="dropdown no-caret" dropdown>
                      <a
                        aria-controls="dropdown-basic"
                        class=" btn btn-sm btn-icon-only text-light dropdown-toggle"
                        dropdownToggle
                        href="javascript:void(0)"
                        role="button"
                      >
                        <i class=" fas fa-ellipsis-v"> </i>
                      </a>
  
                      <div
                        class="dropdown-menu dropdown-menu-right dropdown-menu-arrow"
                        *dropdownMenu
                      >
                        <a href="javascript:void(0)" class="dropdown-item">
                         Edit
                        </a>
  
                        <a href="javascript:void(0)" class="dropdown-item">
                          Review
                        </a>
  
                        <a href="javascript:void(0)" class="dropdown-item">
                          Archive
                        </a>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
  
          <div class=" card-footer py-4">
            <!--nav aria-label="...">
              <pagination [totalItems]="25"
                          class="justify-content-end mb-0"
                          [customPreviousTemplate]="prevTemplate"
                          [customNextTemplate]="nextTemplate">
              </pagination>
  
              <ng-template #nextTemplate let-currentPage="currentPage">
                <ng-container *ngIf="!disabled">
                  <i class='fas fa-angle-right'></i>
                </ng-container>
              </ng-template>
  
              <ng-template #prevTemplate let-currentPage="currentPage">
                <ng-container *ngIf="!disabled">
                  <i class='fas fa-angle-left'></i>
                </ng-container>
              </ng-template>
  
            </nav-->
          </div>
        </div>








      </div>
    </div>
  </div>
</div>

<div class=" main-content">
  <div class=" header bg-gradient-default py-7 py-lg-8 pt-lg-9">
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
        xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  <div class=" container mt--8 pb-5">
    <div class=" row justify-content-center">
      <div class=" col-lg-10">
        <div class=" card">
          <div class=" card-header border-0">
            <h3 *ngIf="isAdmin" class=" mb-0">Repairs</h3>
            <h3 *ngIf="!isAdmin" class=" mb-0">My Repairs</h3>
          </div>
          <div class=" table-responsive">
            <table class=" table align-items-center table-flush">
              <thead class=" thead-light">
                <tr>
                  <th class=" sort" data-sort="orderNumber" scope="col">Order Number</th>
                  <th class=" sort" data-sort="name" scope="col">Created Date</th>
                  <th class=" sort" data-sort="budget" scope="col">Brand</th>
                  <th class=" sort" data-sort="status" scope="col">Status</th>
                  <th *ngIf="isAdmin" scope="col">Customer</th>
                </tr>
              </thead>
              <tbody class=" list">
                <tr *ngFor='let order of orders'>
                  <th scope="row">
                    <div class=" media align-items-center">
                      <div class=" media-body">
                        <span class=" name mb-0 text-sm">
                          <a routerLinkActive="active" [routerLink]="['/examples/repair']"
                            [queryParams]="{id: order.id}"> {{order.orderNumber}}</a>
                        </span>
                      </div>
                    </div>
                  </th>
                  <td class=" budget">{{order.createdDate  | date:'medium'}}</td>
                  <td class=" budget">{{order.manufacturer}}</td>
                  <td>
                    <span class=" badge badge-dot mr-4">
                      <i class=" bg-warning"> </i>
                      <span class=" status">{{order.status}} </span>
                    </span>
                  </td>
                  <td *ngIf="isAdmin" class=" budget">{{order.email}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class=" card-footer py-4">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

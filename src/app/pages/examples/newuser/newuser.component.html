<div class=" main-content">
  <div class=" header bg-gradient-default py-7 py-lg-8 pt-lg-9">
    <div class=" container">
      <div class=" header-body text-center mb-7">
        <div class=" row justify-content-center">
          <div class=" col-10 px-5">
            <h1 class=" text-white">Ready to request repair service?</h1>
            <p class=" text-white">You must be registered and logged in to request repair service.</p>
          </div>
        </div>
        <div class=" row justify-content-center mt-4">
          <div class="col-lg-3 col-md-3 col-sm-12">
            <p class=" text-white">If you already have an account:</p>
            <button (click)="onLoginClick()" class=" btn btn-primary mb-3" type="button">
              Login
            </button>
          </div>
          <div class="col-1">
            <p class=" text-white">- or -</p>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-12">
            <p class=" text-white">Please create an account:</p>
            <button (click)="onSignupClick()" class=" btn btn-secondary mb-3" type="button">
              Sign up
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
        xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
</div>

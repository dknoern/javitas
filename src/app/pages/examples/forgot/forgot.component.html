<div class=" main-content">
  <div class=" header bg-gradient-default py-7 py-lg-8 pt-lg-9">


    <div class="separator separator-bottom separator-skew zindex-100">
      <svg
        x="0"
        y="0"
        viewBox="0 0 2560 100"
        preserveAspectRatio="none"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
      >
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>

  <div class=" container mt--8 pb-5">
    <div class=" row justify-content-center">
      <div class=" col-lg-5 col-md-7">
        <div class=" card bg-secondary border-0 mb-0">


          <div class=" card-body px-lg-5 py-lg-5">
            <div class=" text-center text-muted mb-4">
              <small> Forgot your password? </small>
            </div>
            <div class=" text-center text-muted mb-4">
              <small>Enter your Email below and we will send a message to reset your password.</small>
            </div>
            <div class="alert alert-warning" role="alert" *ngIf="errorMessage != null">
              {{errorMessage}}
          </div>
            <form role="form">
              <div
                class="form-group mb-3"
                [ngClass]="{ focused: focus === true }"
              >
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="ni ni-email-83"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Email"
                    type="email" 
                    id="email" 
                    name="email" 
                    [(ngModel)]="email" 
                    (focus)="focus = true"
                    (blur)="focus = false"
                  />
                </div>
              </div>
             

              <div class="text-center">
                <button type="button" (click)="sendCode()" [disabled]="loading" class="btn btn-primary my-4">
                  Reset my password
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

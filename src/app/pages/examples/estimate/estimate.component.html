<div class=" main-content">
  <div class=" header bg-gradient-default py-7 py-lg-8 pt-lg-9">
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
        xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  <div class=" container mt--8 pb-5">
    <div class=" row justify-content-center">
      <div class=" col-lg-6">
        <div class=" card">
          <div class=" card-body">
            <h3 class=" card-title mb-3">Estimate</h3>

            <form class=" needs-validation" *ngIf="estimate && estimate.necessaryServices">




              <div class=" form-row">
                <div class=" col-md-6 mb-3">Necessary services</div>
                <div class=" col-md-3 mb-3">Price</div>
                <div class=" col-md-3 mb-3">
                  <button class=" btn btn-outline-success" type="button" (click)="addNecessaryService()">
                    Add new
                  </button>
                </div>
              </div>

              <div class=" form-row" *ngFor="let necessaryService of estimate.necessaryServices; let i = index" [attr.data-index]="i">
                <div class=" col-md-6 mb-3">

                  <input class=" form-control" id="firstName" name="firstName" placeholder="" required="" type="text"
                    value="{{necessaryService.name}}" />
                  <div class=" invalid-feedback">
                    Please provide a valid service.
                  </div>
                </div>

                <div class=" col-md-3 mb-3">

                  <input class=" form-control" id="lastName" name="lastName" placeholder="" required="" type="text"
                    value="{{necessaryService.price}}" />
                  <div class=" invalid-feedback">
                    Please provide a valid price.
                  </div>
                </div>

                <div class=" col-md-3 mb-3">
                  <button class=" btn btn-outline-danger" type="button" (click)="removeNecessaryService(i)">
                    Remove
                  </button>
                </div>
              </div>


              
              <div class=" form-row">
                <div class=" col-md-6 mb-3">Optional services</div>
                <div class=" col-md-3 mb-3">Price</div>
                <div class=" col-md-3 mb-3">
                  <button class=" btn btn-outline-success" type="button" (click)="addOptionalService()">
                    Add new
                  </button>
                </div>
              </div>

              <div class=" form-row" *ngFor="let optionalService of estimate.optionalServices; let i = index" [attr.data-index]="i">
                <div class=" col-md-6 mb-3">

                  <input class=" form-control" id="firstName" name="firstName" placeholder="" required="" type="text"
                    value="{{optionalService.name}}" />
                  <div class=" invalid-feedback">
                    Please provide a valid service.
                  </div>
                </div>

                <div class=" col-md-3 mb-3">

                  <input class=" form-control" id="lastName" name="lastName" placeholder="" required="" type="text"
                    value="{{optionalService.price}}" />
                  <div class=" invalid-feedback">
                    Please provide a valid price.
                  </div>
                </div>

                <div class=" col-md-3 mb-3">
                  <button class=" btn btn-outline-danger" type="button" (click)="removeOptionalService(i)">
                    Remove
                  </button>
                </div>
              </div>

              <div class=" form-row">
                <div class=" col-md-12 mb-3 mt-3">

                  <button class=" btn btn-block btn-primary" type="button">
                    Save Estimate
                  </button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
